version: "3.0"

nlu:
- intent: greet
  examples: |
    - guten Tag
    - Servus
    - Hallo
    - hallo

- intent: goodbye
  examples: |
    - Tschüss
    - Auf wiedersehen
    - Bye

- intent: affirm
  examples: |
    - j
    - y
    - ja
    - jap
    - yep
    - genau
    - korrekt

- intent: deny
  examples: |
    - n
    - nein
    - ne
    - nope

- intent: mood_great
  examples: |
    - super
    - gut
    - toll

- intent: mood_unhappy
  examples: |
    - schlecht
    - nicht gut
    - grauenvoll
    - deprimiert

- intent: ask_for_back
  examples: |
    - Wo kommst du her?
    - Wer bist du?
    - Was bist du?
    - Wie lautet deine Hintergrundgeschichte?

- intent: long
  examples: |
    - Die lange Version
    - Die lange Geschichte
    - Ausführlich bitte
    - Die Lange
    - lang

- intent: short
  examples: |
    - Die kurze Version
    - Die kurze Geschichte
    - Kurz bitte
    - Die Kurze
    - kurz

- intent: ask_for_use
  examples: |
    - Was kannst du?

- intent: ask
  examples: |
    - Zeig mir etwas Neues

- intent: ask_for_similar_artist
  examples: |
    - Gibts was Ähnliches zu [Michael Jackson](search)?
    - Ähnliches zu [Michael Jackson](search)?
    -[Michael Jackson](search)

