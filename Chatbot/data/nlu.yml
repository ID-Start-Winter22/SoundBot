version: "3.0"

nlu:
- intent: greet
  examples: |
    - guten Tag
    - Servus
    - Hallo
    - hallo

- intent: goodbye
  examples: |
    - Tschüss
    - Auf wiedersehen
    - Bye

- intent: ask_for_back
  examples: |
    - Wo kommst du her?
    - Wer bist du?
    - Was bist du?
    - Wie lautet deine Hintergrundgeschichte?

- intent: long
  examples: |
    - Die lange Version
    - Die lange Geschichte
    - Ausführlich bitte
    - Die Lange
    - lang

- intent: short
  examples: |
    - Die kurze Version
    - Die kurze Geschichte
    - Kurz bitte
    - Die Kurze
    - kurz

- intent: ask_for_use
  examples: |
    - Was kannst du?

- intent: ask
  examples: |
    - Zeig mir etwas Neues

- intent: type_artist
  examples: |
    - Artist
    - Künstler
    - Interpret
    - Nach einem Artist
    - Nach einem Künstler
    - Nach einem Interpreten

- intent: type_song
  examples: |
    - Track
    - Song
    - Nach einem Track
    - Nach einem Song

- intent: ask_for_similar_artist
  examples: |
    - Gibts was Ähnliches zu [Michael Jackson](search)?
    - Ähnliches zu [Lorna Shore](search)?
    - [Metallica](search)
    - [Frost Clad](search)
    - [11111111111111111111](search)

- intent: ask_for_similar_track
  examples: |
    - Gibts was Ähnliches zu [Beat It](search)?
    - Ähnliches zu [Beat It](search)?
    - [Beat It](search)

- intent: affirm
  examples: |
    - Ja
    - J
    - Y

- intent: deny
  examples: |
    - Nein
    - N