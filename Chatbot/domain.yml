version: "3.0"

intents:
  - greet
  - greet_formal
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - my_name_is
  - bot_challenge_name
  - ask_for_similar
  
actions:
  - action_store_name
  - action_get_name
  - action_get_similar

entities:
  - username
  - similar

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username
  similar:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: from_station

responses:
  utter_greet:
  - text: "Hallo wie geht es Dir?"
  - text: "Servus, wie isses?"
  - text: "Hello there, wie geht's?"
  - text: "Alles fit im Schritt?"

  utter_cheer_up:
  - text: "Wie wärs mit ein paar Songs zum Aufheitern"

  utter_happy:
  - text: "Wunderbar! Ich hätte die hier für dich rausgesucht:"

  utter_songlist:
  - text: "{similar}"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Ich bin ein Chatbot, powered by Rasa."

  utter_greet_ask_name:
  - text: "Hallo, wie heißt Du?"

  utter_greet_with_name:
  - text: "Hey, {username}. Alles klar?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
