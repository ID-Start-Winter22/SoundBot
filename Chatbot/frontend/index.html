<!-- NOTE: During deployment replace localhost with your hosts IP (if you do not use a reverse-proxy). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <title>SoundBot</title>
</head>
<body style="background-color: rgb(203, 171, 255);">
    <div 
        id="rasa-chat-widget" 
        data-websocket-url="http://localhost:5005/"  
        data-height=500
        data-avatar-url="./chatbot.png"
        data-avatar-background="#FFFFFF"
        data-primary="#680EFD"
        data-default-open="true"
        data-primary-highlight="##c4d32b">
    </div>
    <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>

    <img src="./chatbot.png" class="banner"/>
    <h1 class="main-title">SoundBot </h1>
</body>
</html>
