<!-- NOTE: During deployment replace localhost with your hosts IP (if you do not use a reverse-proxy). -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="./styles.css">
        <title>SoundBot</title>

        <style>
            .box {
              width: 1420px;
              height: 200px;
              background-color: #5F60FF;
            }
          </style>
    </head>
    <body style="background-color: rgb(46, 47, 119);">
      <nav>
        <ul>
          <li><img src="chatbotIconRoundV2.png" alt="Logo" class="icon"></li>
          <li><img src="bannerFrei.png" alt="Logo" class="banner"></li>
          <li><a href="https://github.com/ID-Start-Winter22/SoundBot/wiki" target="_blank">GitHub</a> </li>
        </ul>
      </nav>
        <div 
            id="rasa-chat-widget" 
            data-websocket-url="http://localhost:5005/"  
            data-height=600
            data-avatar-url="./iconImChat.png"
            data-avatar-background="#FFFFFF"
            data-primary="#5F60FF"
            data-default-open="true"
            data-primary-highlight="##c4d32b">
        </div>
        <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>
        <div class="box">
          <!-- <img src="./chatbotIconRoundV2.png" class="icon"/>
          <img src="./bannerFrei.png" class="banner"/> -->
        </div>
    </body>
    </html>
